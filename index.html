
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card fraud detaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Theme -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
        .form-control {
            background-color: #333333;
            color: white;
            border: 1px solid #555555;
        }
        .form-control:focus {
            background-color: #444444;
            border-color: #007bff;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Credit card fraud detaction</h2>
    
    <!-- Form to input User ID -->
    <form method="POST">
        <div class="mb-3">
            <label for="user_input" class="form-label">Enter an ID :</label>
            <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Enter ID" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>

    <!-- Show second form if user input is 'A' to input transactions -->
    {% if show_transaction_input %}
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="transactions" class="form-label">Enter transactions (comma-separated):</label>
            <input type="text" class="form-control" id="transactions" name="transactions" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Submit Transactions</button>
    </form>
    {% endif %}

    <!-- Result Display -->
    {% if result %}
    <div class="result-box">
        {{ result }}
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
